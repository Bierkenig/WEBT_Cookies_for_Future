<f:layout name="Default" />

<f:section name="HeaderAssets">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookies</title>
    <link rel="stylesheet" href="Resources/Private/Templates/Default/Default.css">
    <script src="Resources/Private/Templates/Default/Default.js" defer></script>
</f:section>

<f:section name="Main">
    <h1 id="mainHeading">FORTUNE COOKIES</h1>
    <img src="Resources/Private/Templates/Default/resources/fortune-cookie.svg" alt="fortune cookie" id="cookie" onclick="clickCookie()">
    <div id="clickHint">CLICK TO OPEN</div>
    <br>
    <div id="cookiesLeftHint">{cookiesLeft} COOKIES LEFT TODAY</div>
    <div id="fortuneQuoteBox">
        <div id="fortuneQuote">{quote}</div>
    </div>
</f:section>
